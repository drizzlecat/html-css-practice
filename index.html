<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <footer class="block block--dark footer">
      <div class="conntainer grid">
        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">PRODUCTS</h2>
            <svg class="icon icon--white collapsible__chevron footer__toggler">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list collapsible__content">
              <li class="footer__item"><a href="#">WordPree Hosting</a></li>
              <li class="footer__item">
                <a href="#">Free Automated WordPress</a>
              </li>
              <li class="footer__item"><a href="#">Migrations</a></li>
              <li class="footer__item"><a href="#">Domain Names</a></li>
              <li class="footer__item"><a href="#">Monthly Web Hosting</a></li>
            </ul>
          </div>
        </section>

        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">company</h2>
            <svg class="icon icon--white collapsible__chevron footer__toggler">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list collapsible__content">
              <li class="footer__item"><a href="#">About</a></li>
              <li class="footer__item">
                <a href="#">Affiliates</a>
              </li>
              <li class="footer__item"><a href="#">Blog</a></li>
            </ul>
          </div>
        </section>

        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">support</h2>
            <svg class="icon icon--white collapsible__chevron footer__toggler">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list collapsible__content">
              <li class="footer__item"><a href="#">Contact</a></li>
              <li class="footer__item">
                <a href="#">Knowledge Base</a>
              </li>
              <li class="footer__item"><a href="#">FAQ</a></li>
            </ul>
          </div>
        </section>

        <section class="collapsible footer__section">
          <header class="collapsible__header">
            <h2 class="collapsible__heading footer__heading">domain</h2>
            <svg class="icon icon--white collapsible__chevron footer__toggler">
              <use xlink:href="images/sprite.svg#chevron"></use>
            </svg>
          </header>
          <div class="collapsible__content">
            <ul class="list collapsible__content">
              <li class="footer__item"><a href="#">Domain Checker</a></li>
              <li class="footer__item">
                <a href="#">Domain transfer</a>
              </li>
              <li class="footer__item"><a href="#">Free Domain</a></li>
            </ul>
          </div>
        </section>

        <section class="footer__brand">
          <img src="images/logo.png" alt="logo" />
          <p class="footer__copyright">Copyright:@2020 Mosh</p>
        </section>
      </div>
    </footer>

    <script src="js/main.js"></script>
  </body>
</html>
